name: ui_portfolio
description: "This my UI portfolio website host in GitHub pages."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^3.0.0
  
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: AlfaSlabOne
      fonts:
        - asset: fonts/AlfaSlabOne-Regular.ttf
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Bold.ttf
    - family: JosefinSlab
      fonts:
        - asset: fonts/JosefinSlab-Regular.ttf
